name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      # Variáveis obrigatórias (config/env.js)
      JWT_SECRET: test-secret
      EMAIL_USER: ci@example.com
      EMAIL_PASS: ci-pass
      APP_URL: http://localhost:3000
      BACKEND_URL: http://localhost:5000
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: kavita_test
      DB_PORT: "3306"

      # Variáveis usadas por rotas específicas (ex.: Mercado Pago)
      MP_ACCESS_TOKEN: "TEST_MP_ACCESS_TOKEN"
      MP_WEBHOOK_SECRET: "TEST_MP_WEBHOOK_SECRET"

      # Ajuda a evitar qualquer worker/notificação fora do escopo
      DISABLE_NOTIFICATIONS: "true"
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (clean)
        run: npm ci

      - name: Lint (se existir)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.lint?0:1)" \
            && npm run lint \
            || echo "ℹ️ Sem script 'lint' no package.json (pulando)."

      - name: Test (CI)
        run: npm run test:ci

      - name: Build (smoke / se existir script)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.build?0:1)" \
            && npm run build \
            || node -e "require('./server'); console.log('✅ Smoke: server carregou sem listen()');"

      - name: npm audit (critical)
        run: npm audit --audit-level=critical
